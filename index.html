<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      :root {
        /* Primary */
        --clr-light-red: hsl(0, 100%, 67%);
        --clr-orange-yellow: hsl(39, 100%, 56%);
        --clr-green-teal: hsl(166, 100%, 37%);
        --clr-cobalt-blue: hsl(234, 85%, 45%);
        /* Gradients */
        /* Background */
        --bg-slate-blue: hsl(252, 100%, 67%);
        --bg-royal-blue: hsl(241, 81%, 54%);
        /* Circle */
        --cl-violet-blue: hsla(256, 72%, 46%, 1);
        --cl-persion-blue: hsla(241, 72%, 46%, 0);
        /* Neutral */
        --clr-white: hsl(0, 0%, 100%);
        --clr-pale-blue: hsl(221, 100%, 96%);
        --clr-light-lavender: hsl(241, 100%, 89%);
        --clr-dark-gray-blue: hsl(224, 30%, 27%);
      }

      body {
        font-family: "Hanken Grotesk", sans-serif;
        background-color: var(--clr-pale-blue);
      }
      .container {
        margin: 100px auto;
        width: 50vw;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }
      .score {
        padding: 30px;
        display: flex;
        align-items: center;
        flex-direction: column;
        color: white;
        background-color: var(--bg-royal-blue);
        border-radius: 30px;
      }
      .score_circle {
        height: 70%;
        width: 70%;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 100%;
        background-color: var(--clr-cobalt-blue);
      }
      .score_number {
        font-size: 3.5rem;
      }
      .score_desc {
        width: 80%;
        color: var(--clr-light-lavender);
      }
      .summary {
        background-color: var(--clr-white);
        padding: 20px;
        border-top-right-radius: 30px;
        border-bottom-right-radius: 30px;
        box-shadow: inset 0 3rem 3rem rgba(0, 0, 0, 0.1),
          0 0 0 2px rgb(255, 255, 255), 0.3em 0.3em 1em rgba(0, 0, 0, 0.3);
      }

      .property {
        display: flex;
        margin-top: 10px;
        justify-content: space-around;
      }
      .reaction {
        color: var(--clr-light-red);
        background-color: rgb(243, 236, 236);
      }
      .memory {
        color: var(--clr-orange-yellow);
        background-color: rgb(248, 248, 248);
      }
      .verbal {
        color: var(--clr-green-teal);
        background-color: rgb(223, 228, 223);
      }
      .visual {
        color: var(--clr-cobalt-blue);
        background-color: rgb(226, 226, 238);
      }
      .icon-category {
        display: flex;
      }

      .category {
        margin-left: 20px;
      }
      .btn {
        font-size: 1.5rem;
        margin-top: 40px;
        color: var(--clr-white);
        background: var(--clr-dark-gray-blue);
        width: 100%;
        height: 60px;
        border-radius: 100px;
      }
      /* For Mobile size screens */
      @media only screen and (max-width: 500px) {
        .container {
          margin: 00px auto;
          width: 100%;
          display: grid;
          grid-template-columns: auto;
          border-color: white;
        }
        .btn {
          font-size: 1rem;
          margin-top: 30px;
          height: 40px;
        }
        body {
          font-size: 15px;
        }

        .score {
          padding: 15px 30px;
          border-radius: 0;
          margin: 0;
          border-bottom-left-radius: 30px;
          border-bottom-right-radius: 30px;
        }
        .score_circle {
          height: 180px;
          width: 180px;
        }
        .score_number {
          font-size: 3rem;
        }
        .score_desc {
          width: 80%;
        }
        .summary {
          padding: 10px;
          border-radius: 25px;
        }

        .category {
          margin-left: 10px;
        }
      }
      /* For Tablet Size Screens */
      @media only screen and (max-width: 1000px) and (min-width: 501px) {
        .container {
          margin: 60px auto;
          width: 80%;
        }
        .btn {
          font-size: 1rem;
          margin-top: 30px;
          height: 40px;
        }
        body {
          font-size: 15px;
        }

        .score {
          padding: 20px;
          border-radius: 25px;
        }
        .score_circle {
          height: 150px;
          width: 150px;
        }
        .score_number {
          font-size: 2rem;
        }
        .score_desc {
          width: 90%;
          font-size: 18px;
        }
        .summary {
          padding: 10px;
          border-radius: 25px;
        }

        .category {
          margin-left: 15px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="score">
          <h2>Your Result</h2>
          <div class="score_circle">
            <h1 class="score_number">76</h1>
            <p>of 100</p>
          </div>

          <h1>Great</h1>
          <p class="score_desc">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="properties">
            <div class="property reaction">
              <div class="icon-category">
                <img class="icon" src="" alt="" />
                <p class="category"></p>
              </div>

              <p class="property-score"></p>
            </div>
            <div class="property memory">
              <div class="icon-category">
                <img class="icon" src="" alt="" />
                <p class="category"></p>
              </div>

              <p class="property-score"></p>
            </div>
            <div class="property verbal">
              <div class="icon-category">
                <img class="icon" src="" alt="" />
                <p class="category"></p>
              </div>

              <p class="property-score"></p>
            </div>
            <div class="property visual">
              <div class="icon-category">
                <img class="icon" src="" alt="" />
                <p class="category"></p>
              </div>

              <p class="property-score"></p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>

    <script>
      // your-script.js
      // Fetch the data from data.json using JavaScript's Fetch API
      fetch("./data.json")
        .then((response) => response.json())
        .then((data) => {
          const properties = document.querySelectorAll(".property");

          // Loop through the data and populate each property div with the corresponding data
          data.forEach((property, index) => {
            const propertyDiv = properties[index];
            const iconElement = propertyDiv.querySelector(".icon");
            const categoryElement = propertyDiv.querySelector(".category");
            const scoreElement = propertyDiv.querySelector(".property-score");

            // Update the content of the elements with the data from the JSON
            iconElement.src = property.icon;
            categoryElement.textContent = property.category;
            scoreElement.textContent = property.score + "/100";
          });
        })
        .catch((error) => console.error("Error fetching data:", error));
    </script>
  </body>
</html>
